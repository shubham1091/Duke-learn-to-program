<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Green Screen web page</title>

    <link rel="stylesheet" href="style.css" />
    <script src="../../SimpleImage.js"></script>
  </head>

  <body>
    

    <h1>Green Screen Web Page</h1>

    <canvas id="fgcan"> </canvas>
    <canvas id="bgcan"> </canvas>

    <p>
      Foreground:
      <input
        type="file"
        multiple="false"
        accept="image/*"
        id="fgfile"
        onchange="loadForegroundImage()"
      />
    </p>

    <p>
      Background:
      <input
        type="file"
        multiple="false"
        accept="image/*"
        id="bgfile"
        onchange="loadBackgroundImage()"
      />
    </p>

    <p>
      <input type="button" value="Create Composite" onclick="doGreenScreen()" />
      <input type="button" value="Clear Canvases" onclick="clearCanvas()" />
    </p>
    <br />
    <br />
    <script src="script.js"></script>
  </body>
</html>
